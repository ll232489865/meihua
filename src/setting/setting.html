<!DOCTYPE html>
<html lang="en"  class="Header1">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/include/base.css">
<link rel="stylesheet" href="../css/include/public.css">
<link rel="stylesheet" href="../css/include/style.css">

<body>
<div id="header"></div>
<div id="setHeight">
   <div class="fix pct50 auto pt20">    
       <div class="row p10">
           <!--
               username:$('#username').val(),
                password:$('#password').val(),
                englishName:$('#englishName').val(),
                gender:sexval.val(),
                userGroup:$('#selectpicker1 option:selected').attr('data-id'),
                mobile:$('#phone').val(),
                belongingZoneId:$('#selectpicker2 option:selected').attr('data-id'),
                belongingZone:$('#selectpicker2').selectpicker('val'),
                email:$('#email').val()
           -->
          <div class="col-md-2">姓名</div>
          <div class="col-md-4" id="username"></div>
       </div>
       <div class="row p10">
          <div class="col-md-2">身份</div>
          <div class="col-md-4" id="userGroup"></div>
       </div>
       <div class="row p10">
          <div class="col-md-2">校区</div>
          <div class="col-md-4" id="belongingZone"></div>
       </div>
       <div class="row p10">
          <div class="col-md-2">手机</div>
          <div class="col-md-4" id="mobile"></div>
       </div>
       <div class="row p10">
          <div class="col-md-2">email</div>
          <div class="col-md-4" id="email"></div>
       </div>
       <div class="row p10">
          <div class="col-md-2">英文名</div>
          <div class="col-md-4" id="englishName"></div>
       </div>
       <div class="row p10">
          <div class="col-md-2">性别</div>
          <div class="col-md-4" id="gender"></div>
       </div>
        
           <div class="tr">
                <span class="btn btn-info" data-toggle="modal" data-target="#userInfoControl">修改个人信息信息</span>
                <span type="submit" class="btn btn-info"  data-toggle="modal" data-target="#userInfoContro2">重置密码</span>
            </div>
   </div>
</div>

<div class="modal fade" id="userInfoControl" data-module="userInfoControl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
</div> 
<div class="modal fade" id="userInfoContro2" data-module="userInfoContro2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    
    <div class="modal-dialog rel" role="document">
        <div class="alert alert-success dn" id="alert-success"  role="alert" style="position: absolute; width: 100%; top:50%; z-index: 100;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        操作成功
    </div>
    <div class="alert alert-danger dn"  id="alert-danger" role="alert" style="position: absolute; width: 100%; top:50%; z-index: 100;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        操作失败
    </div>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">重置密码</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">注册邮箱</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="邮箱地址">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">新密码</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </div>
                <span id="_id" class="dn"></span>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-successI">保存</button>
      </div>
    </div>
  </div>
    
</div>

<!--footer-->
<div id="footer"></div>
<!--footer end-->

</body>
<script data-main="setting" src="../js/libs/require.js"></script>
</html>
