<!DOCTYPE html>
<html lang="en"  class="Header1">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<link rel="stylesheet" href="../css/include/base.css">
<link rel="stylesheet" href="../css/include/public.css">
<link rel="stylesheet" href="../css/include/style.css">
<link rel="stylesheet" href="../css/blue.css">
<body class="sing_bg">
<style type="text/css">
    * {margin: 0;padding: 0;outline:none;}
    ul, ol, dl {list-style: none;}
    .music_box{margin:0 auto;width:600px; padding-top:100px;}
    .content {width: 580px;height:330px;overflow:hidden;padding:10px; margin: 0 auto;}
    #lrc_list{margin:10px auto;}
    #lrc_list li{font:normal 14px/2.1 'microsoft yahei';text-align:center;}
    #lrc_list li.hover {color:red;font-weight:bold;}
</style>
<div id="header"></div>
<div id="setHeight" >
   <textarea id="lrc_content" name="textfield" cols="70" rows="10" style="display:none;"> 

</textarea>
<div class="music_box">
	<div id="jquery_jplayer_1" class="jp-jplayer"></div>
        <div id="jp_container_1" class="jp-audio">
            <div class="jp-type-single">
                <div class="jp-gui jp-interface">
                    <ul class="jp-controls">
                        <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                        <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                        <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                        <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
                        <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
                        <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
                    </ul>
                    <div class="jp-progress">
                        <div class="jp-seek-bar">
                            <div class="jp-play-bar"></div>
                        </div>
                    </div>
                    <div class="jp-volume-bar">
                        <div class="jp-volume-bar-value"></div>
                    </div>
                    <div class="jp-time-holder">
                        <div class="jp-current-time"></div>
                        <div class="jp-duration"></div>
                        <ul class="jp-toggles">
                            <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
                            <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
                        </ul>
                    </div>
                </div>
                <div class="jp-no-solution"> <span>Update Required</span> To play the media you will need to either update your browser to a recent version or update your Flash plugin. </div>
            </div>
        </div>
        <div class="content"><ul id="lrc_list"><li>点击开始播放……</li></ul></div>
    </div>
</div>




<!--footer-->
<div id="footer"></div>
<!--footer end-->

</body>
<script data-main="sing" src="../js/libs/require.js"></script>
</html>
