<!DOCTYPE html>
<html lang="en"  class="Header1">
    <head>
        <title>打地鼠</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/include/base.css">
<link rel="stylesheet" href="../css/include/public.css">
<link rel="stylesheet" href="../css/include/style.css">
	<script src="../js/libs/jquery.min.js"></script>
        <style>
            body{
                margin: 0;
                /*background-image: url(../images/mouse_game/bg.jpg);*/
                /*cursor属性可以自定义鼠标指针的样式：第一个参数是自定义鼠标图标路径，
                第2个参数auto是css标准的cursor样式，可换成其它属性(如pointer/default等)*/
                cursor: url(../images/mouse_game/cursor.png), auto;
                /*-moz-user-select: none; */
            }
            table{
                width: 600px;
                height: 600px;
                left:50%;
                margin-left:-300px;
                position: absolute;
            }
            td{
                height: 150px;
                background-image: url(../images/mouse_game/hole.png);
                background-size: 120px 50px;
                background-repeat: no-repeat;
                background-position: center bottom;
                text-align: center;
                vertical-align: bottom;
            }
            #table img{
                width: 80px;
                height: 0;
                position: relative;
                bottom: 8px;
                /*animation-timing-function 规定动画的速度曲线
                linear指的是动画从头到尾的速度是相同的*/
                animation-timing-function: linear;
                /*animation-fill-mode属性规定动画在播放之前或之后，其动画效果是否可见*/
                animation-fill-mode: both;
            }
            .mouseUp{
                animation-name: up;
                animation-duration: 0.3s;
            }
            .mouseDown{
                animation-name: down;
                animation-duration: 0.1s;
            }
            /*地鼠消失的动画*/
            @keyframes down{
                0%{height: 70px;}
                100%{height: 0;}
            }
            @keyframes up{
                0%{height: 0;}
                100%{height: 70px;}
            }
            #score{
                font-size: 30px;
                position: absolute;
                top: 100px;
                background-color: rgba(255, 255, 255, 1);
                line-height: 50px;
                padding-left: 50px;
                padding-right: 15px;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
            }
        </style>
    </head>

<body class="game_bg">
<div id="header"></div>    
    <div id="setHeight">
        <audio src="../music/mouse_game/back_ground.mp3" autoplay loop></audio>
        <audio id="hit"></audio>
        <p id="score">得分：0</p>
        <table id="table">
            <tr>
                <td><img src="../images/mouse_game/mouse.png"></td>
                <td><img src="../images/mouse_game/mouse.png"></td>
                <td><img src="../images/mouse_game/mouse.png"></td>
            </tr>
            <tr>
                <td><img src="../images/mouse_game/mouse.png"></td>
                <td><img src="../images/mouse_game/mouse.png"></td>
                <td><img src="../images/mouse_game/mouse.png"></td>
            </tr>
            <tr>
                <td><img src="../images/mouse_game/mouse.png"></td>
                <td><img src="../images/mouse_game/mouse.png"></td>
                <td><img src="../images/mouse_game/mouse.png"></td>
            </tr>
        </table>
    </div>
<div id="footer"></div>


<script data-main="mouse_game" src="../js/libs/require.js"></script>
</body>
</html>
