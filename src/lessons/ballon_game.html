<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Ballon Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/include/base.css">
	<link rel="stylesheet" href="../css/include/public.css">
	<link rel="stylesheet" href="../css/include/style.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		html{
			height: 100%;
		}
		body{
			height: 100%;
			background: url(../images/ballon_game/bg.png);
			background-size: cover;
			overflow: hidden;
		}
		.ballon{
			width: 164px;
			height: 437px;
			background: url(../images/ballon_game/ballon.png) no-repeat;
			position: absolute;
			cursor: Pointer;
			text-align:center;
			line-height:200px;
			font-size: 25px;
		    margin: 20px 0;
		    color: #fff;
		    font-weight:bold;
		    text-shadow: 1px 1px 1px #000;
		}
		h1,h1 span {
			color:#000;
			font-size: 60px;
		}
		.btn {
			margin:100px 100px;
		}
		.next{
			position: absolute; bottom: 30%; right: 0; line-height:40px; background:#fff; width: 200px; color: #000; display: none; text-align: center
		}
		button {
			padding:10px 20px;
			font-size: 50px;
			cursor: pointer;
			position: absolute; top: 40%; left: 45%;
			border-radius:10px;
			background: #fff;
			border:1px solid #F5AB24;
		}
		.audio{ position: absolute; bottom: 20px; right: 20px; display: none}
		.integral,.part{ line-height:40px; background:#fff; width: 200px; color: #000; display: none; text-align: center}
		.integral{position: absolute; left: 0; top: 0; width: 100px;}
		.sucss{
			-webkit-transition:all 1s;
			-moz-transition:all 1s;
				-ms-transition:all 1s;
				-o-transition:all 1s;
				transition:all 1s;
		}
		@keyframes ballon
		{
			50% {
				margin: -10px 0 0 -10px;

			}
			100% {
				margin-left: 0 -10px -10px 0 ;

			}
		}
		@keyframes scale
		{
			0% {
				-webkit-transform:scale(1,1)

			}
			100% {
				-webkit-transform:scale(1.2,1.2) ;

			}
		}
		@keyframes opacity1
		{
			0% {
				opacity:1;

			}
			100% {
				opacity:0;

			}
		}
		.animate{
			animation: ballon 1.5s;
			-webkit-animation-duration: 4s;/*动画持续时间*/
			-webkit-animation-timing-function: linear; /*动画频率，和transition-timing-function是一样的*/
			-webkit-animation-delay: 0;/*动画延迟时间*/
			-webkit-animation-iteration-count: infinite;/*定义循环资料，infinite为无限次*/
			-webkit-animation-direction: alternate;/*定义动画方式*/
			animation-fill-mode:forwards;
		}
		.animate2{
			animation: ballon 1.5s;
			-webkit-animation-duration: 1.5s;/*动画持续时间*/
			-webkit-animation-timing-function: linear; /*动画频率，和transition-timing-function是一样的*/
			-webkit-animation-delay: 0;/*动画延迟时间*/
			-webkit-animation-iteration-count: 1;/*定义循环资料，infinite为无限次*/
			-webkit-animation-direction: alternate;/*定义动画方式*/
			animation-fill-mode:forwards;
		}

		.animate3{
			animation: scale 1.5s;
			-webkit-animation-duration: 1s;/*动画持续时间*/
			-webkit-animation-timing-function: linear; /*动画频率，和transition-timing-function是一样的*/
			-webkit-animation-delay: 1.5;/*动画延迟时间*/
			-webkit-animation-iteration-count: 1;/*定义循环资料，infinite为无限次*/
			-webkit-animation-direction: alternate;/*定义动画方式*/
			animation-fill-mode:forwards;
		}
		#nextGame{
			display: none;
		}
	</style>
</head>
<body>
<div class="close"><img src="../images/close.png"></div>
<div style="text-align: center;display:none;">
	<span id="part" class="part">
		1/10
	</span>
</div>
<div id="integral" class="integral" style="display:none;">
	0
</div>
<div id="next" class="next" >
	Great，next one...
</div>
<div class="btn">

</div>
<button id="btn">Start</button>
<button id="nextGame">Next one</button>
	<div class="audio" id="audio">
		<img src="../images/播放@2x.png" alt="">
	</div>
	<audio src="../music/ballon_game/c.wav" id="yinyue"></audio>
	<audio src="../music/ballon_game/bgm.mp3" autoplay loop ></audio>
	<audio src="../music/ballon_game/bgm.mp3" id="wordaudio"></audio>
	<script src="../js/libs/jquery.min.js"></script>

	<script data-main="ballon_game" src="../js/libs/require.js"></script>
</body>
</html>
